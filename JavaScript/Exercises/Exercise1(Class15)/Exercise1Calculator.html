<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>

<body>
  <h1>Exercise 1</h1>
  Create a calculator using JavaScript. It has to show the result on the HTML.
  <h1>Calculator</h1>
  <form>
    Value 1: <input type="text" id="val1">
    Value 2: <input type="text" id="val2">
    Operator: <select id="operator">
      <option value="add">Add</option>
      <option value="subs">Substract</option>
      <option value="div">Divide</option>
      <option value="mult">Multiply</option>
    </select>
    <button type="button" onclick="calc();">Calculate!</button>
  </form>
  Result:
  <div id="result"></div>
</body>
<script src="main.js">

</script>

</html>
